# docker-compose.yml

services:
  credit-risk-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-risk-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - MLFLOW_TRACKING_URI=file:/app/mlruns
    volumes:
      - ./mlruns:/app/mlruns
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - credit-risk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mlflow-ui:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow-ui
    ports:
      - "5000:5000"
    command: mlflow ui --backend-store-uri sqlite:///mlflow.db --host 0.0.0.0 --port 5000
    volumes:
      - ./mlruns:/mlflow
      - ./mlflow.db:/mlflow.db
    environment:
      - MLFLOW_TRACKING_URI=file:///mlflow
    networks:
      - credit-risk-network

networks:
  credit-risk-network:
    driver: bridge
