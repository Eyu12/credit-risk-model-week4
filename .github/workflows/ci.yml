name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # -----------------------------
    # Linting & Formatting Checks
    # -----------------------------

    - name: Run flake8 (Python linting)
      run: |
        flake8 .

    - name: Run nbqa black (Notebook linting)
      run: |
        nbqa black --check .

    - name: Markdown formatting check
      run: |
        mdformat --check .

    # -----------------------------
    # Notebook Execution Test
    # -----------------------------
    - name: Execute EDA notebook
      run: |
        jupyter nbconvert --to notebook --execute notebooks/eda.ipynb --output /tmp/eda_output.ipynb